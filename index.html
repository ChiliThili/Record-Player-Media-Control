<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Player</title>
    <link rel="stylesheet" href="/src/styles.css"> 
</head>
<body>
    <h1>Record Player</h1>

    <div class=centered>  
        <div id="title">title</div> 
        <div class="recordplayer">
            <img id="vinyl" src="static/vinyl.png" alt="" width = 600, height = 600>
            <img id="tonearm" class="onvinyl" src="static/pickup.png" alt="" width = 350, height = 350>
            <img id="vinyloverlay" src="static/vinyloverlay.png" alt="" width = 600, height = 600>
            <img id="cover" src="" alt="nothing" width = 200, height = 200>
            <img class="background" src="static/wood.avif" alt="" width = 600, height = 600>
        </div>
        <div id="buttons">
            <h2 id="prev">Prev</h2>
            <h2 id="play">Play</h2>
            <h2 id="pause">Stop</h2>
            <h2 id="next">Next</h2>
        </div>
    </div>
    <script src="/src/script.js"></script>
</body>
</html>
