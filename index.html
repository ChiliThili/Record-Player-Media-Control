<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Player</title>
    <link rel="stylesheet" href="/src/styles.css"> 
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <h1>Record Player</h1>

    <div class=centered>  
        <div id="title">title</div> 
        <div class="recordplayer">
            <img id="vinyl" src="static/vinyl.png" alt="" width = 600, height = 600>
            <img id="tonearm" class="onvinyl" src="static/tonearm.png" alt="" width = 350, height = 350>
            <img id="vinyloverlay" src="static/vinyloverlay.png" alt="" width = 600, height = 600>
            <img id="cover" src="" alt="nothing" width = 200, height = 200>
            <img class="background" src="static/wood.avif" alt="" width = 600, height = 600>
        </div>
        <div id="buttons">
            <button id="prev">Prev</button>
            <button id="play">Play</button>
            <button id="pause">Stop</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="/src/script.js"></script>
</body>
</html>
